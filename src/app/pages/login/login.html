<div class="login-bg">
  <form class="login-card" (ngSubmit)="onLogin()" #loginForm="ngForm">
    <div class="login-icon">
      <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#2c3e50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="8" r="4"/>
        <path d="M4 20c0-2.5 3.5-4 8-4s8 1.5 8 4"/>
      </svg>
    </div>
    <h2>Iniciar sesión</h2>
    <div class="input-group">
      <label for="correo">Correo electrónico</label>
      <div class="input-icon">
        <input type="email" id="correo" name="correo" [(ngModel)]="correo" required placeholder="tu&#64;email.com" />
        <span class="input-svg">
          <svg width="20" height="20" fill="none" stroke="#b2d8d8" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4h16v16H4z"/><polyline points="22,6 12,13 2,6"/></svg>
        </span>
      </div>
    </div>
    <div class="input-group">
      <label for="password">Contraseña</label>
      <div class="input-icon">
        <input [type]="showPass ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password" required placeholder="••••••••" />
        <span class="input-svg password-toggle" (click)="showPass = !showPass">
          <svg *ngIf="!showPass" width="20" height="20" fill="none" stroke="#b2d8d8" stroke-width="2" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
          <svg *ngIf="showPass" width="20" height="20" fill="none" stroke="#b2d8d8" stroke-width="2" viewBox="0 0 24 24"><path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.77 21.77 0 0 1 5.06-7.94M1 1l22 22"/></svg>
        </span>
      </div>
    </div>
    <button type="submit" class="btn-main">Entrar</button>
    <div class="login-links">
      <span>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></span>
    </div>
  </form>
</div>
